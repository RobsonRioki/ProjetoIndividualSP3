<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./CSS/cssgeral.css" />
    <link rel="stylesheet" href="./CSS/cssLogin.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../Documentação/Imagens/Japanfeedlogo.png" />
  </head>
  <body>
    <header>
      <a href="./TelaHome.html" class="logobox">
        <div class="logo"></div>
      </a>
      <h3 class="h3Header"><a href="TelaCadastro.html">Cadastro</a></h3>
    </header>
    <div class="caixaLogin">
      <h1>Entre em sua conta</h1>
      <h3>Não possui uma conta? <a href="TelaCadastro.html">Cadastre-se</a></h3>
      <br />
      <div class="caixaInformacao">
        <p class="textoLogin">Informe seu email</p>
        <input
          type="text"
          class="inputslogin"
          placeholder="Email"
          id="input_email"
        />

        <p class="textoLogin">Digite sua senha</p>
        <input
          type="password"
          class="inputslogin"
          placeholder="Senha"
          id="input_senha"
        />
        <br />
        <button onclick="login()" class="botaologin">Logar</button>
      </div>
    </div>
    <footer>
      <div class="tudo">
        <a
          href="https://wa.me/+5511986090189/? text="
          target="https://wa.me/+5511986090189/? text="
        >
          <img class="icone" src="../Documentação/Imagens/whatsapp.png" alt=""
        /></a>
        <a href="https://www.sptech.school" target="https://www.sptech.school">
          <img class="icone" src="../Documentação/Imagens/sptech.png" alt=""
        /></a>
        <a
          href="https://github.com/RobsonRioki"
          target="https://github.com/RobsonRioki"
        >
          <img class="icone" src="../Documentação/Imagens/github.png" alt=""
        /></a>
      </div>
    </footer>
